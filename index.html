<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      overflow: hidden;
      background-color: #ffffff;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6vw;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #0ea5e9;
    }

    .username {
      background: #e0f2fe;
      color: #0284c7;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      padding: 0 6vw;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 40px;
      font-weight: 600;
      color: #374151;
      line-height: 1.3;
    }

    .hero-left h1 span {
      color: #0ea5e9;
      font-weight: 700;
    }

    .hero-left p {
      margin-top: 18px;
      font-size: 14px;
      color: #6b7280;
      max-width: 520px;
      line-height: 1.6;
    }

    .hero-btn {
      margin-top: 28px;
      padding: 14px 26px;
      background: #0ea5e9;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .hero-btn:hover {
      background: #0284c7;
    }

    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-right img {
      width: 75%;
      max-height: 70vh;
      object-fit: contain;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-left h1 {
        font-size: 28px;
      }

      .hero-right img {
        margin-top: 30px;
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Logo</div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="username">Username</div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <h1>
        Revitalize Your<br>
        Clothes with Expert<br>
        <span>Laundry Services!</span>
      </h1>

      <p>
        From premium dry cleaning to swift wash and fold, we deliver care and
        convenience. Schedule a pickup and rediscover the freshness of your
        clothes today!
      </p>

      <button class="hero-btn">Book a service today!</button>
    </div>

    <div class="hero-right">
      <img src="https://media3.bsh-group.com/Product_Shots/5120x/21433238_WG34A20PIN_PGA4_def.webp"
           alt="Laundry Service">
    </div>
  </section>

</body>
</html>
